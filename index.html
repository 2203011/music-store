<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Music Store</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f4f4f4;
    }

    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background: #222;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <h1>ðŸŽµ Simple Music Store</h1>
  </header>

  <div class="container" id="productList"></div>

  <script>
    const products = [
      { 
        name: "Acoustic Guitar", 
        price: 5999,
        
      },
      { 
        name: "Electric Keyboard", 
        price: 12999,
        
      }
    ];

    const container = document.getElementById("productList");

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product";

      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h2>${p.name}</h2>
        <p>Price: â‚¹${p.price}</p>
        <button onclick="addToCart('${p.name}')">Add to Cart</button>
      `;

      container.appendChild(card);
    });

    function addToCart(item) {
      alert(item + " added to cart!");
    }
  </script>

</body>
</html>
